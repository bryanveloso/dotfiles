[character]
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "

[git_branch]
always_show_remote = true
symbol = "🌱 "

[git_commit]
only_detached = false
style = "bold green"

[git_metrics]
disabled = true
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[nodejs]
symbol = "❇️  "

[python]
python_binary = "python3"
